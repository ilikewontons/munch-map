    // Search functionality
    document.getElementById('search').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();  // Trim to remove any extra spaces
        const results = searchTerm ? items.filter(item => item.name.toLowerCase().includes(searchTerm)) : [];
        displayResults(results);
    });

    // Display search results
    function displayResults(results) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results
        if (results.length > 0) {
            results.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.innerHTML = `<strong>${item.name}</strong> - <em>${item.cafe}</em> <br> Price: ${item.price}`;
                resultsDiv.appendChild(resultDiv);
            });
        } else if (results.length === 0 && document.getElementById('search').value) {
            resultsDiv.innerHTML = '<p>No results found</p>'; // Show this message if no results match the search
        }
    }
