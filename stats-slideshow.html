<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Stats Carousel with Transitions</title>
  <style>
    /* General Page Styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* Main Carousel Container */
    .carousel-container {
      position: relative;
      width: 96%;
      max-width: 1440px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Hide overflowing slides */
    }

    /* Carousel Track */
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out; /* Smooth slide transition */
      width: calc(100% * 3); /* Enough width to fit all three visible slides */
    }

    /* Active Slide in the center */
    .carousel-slide {
      width: 100%; /* Each slide takes up full width of container */
      height: 100%;
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Left and Right previews (smaller slides) */
    .preview-slide {
      opacity: 0.5;
      transition: opacity 0.5s ease-in-out;
    }

    .preview-slide:hover {
      opacity: 1;
    }

    /* Navigation Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      color: black;
      font-size: 48px;
      padding: 0;
      border: none;
      cursor: pointer;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .prev:hover, .next:hover {
      color: gray;
    }

    /* Dots for slide indication */
    .dot-container {
      position: absolute;
      bottom: -40px;
      text-align: center;
      width: 100%;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <!-- Carousel Container -->
  <div class="carousel-container" id="carousel-container">
    <!-- Previous Button -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>

    <!-- Carousel Track (holds all slides) -->
    <div class="carousel-track" id="carousel-track">
      <!-- Left Preview (cafe 1) -->
      <div class="carousel-slide preview-slide">
        <img src="hashtagau.png" alt="Café 1">
      </div>

      <!-- Main Active Slide (cafe 2) -->
      <div class="carousel-slide">
        <img src="hashtagau.png" alt="Café 2">
      </div>

      <!-- Right Preview (cafe 3) -->
      <div class="carousel-slide preview-slide">
        <img src="hashtagau.png" alt="Café 3">
      </div>
    </div>

    <!-- Next Button -->
    <button class="next" onclick="moveSlide(1)">&#10095;</button>

    <!-- Dots -->
    <div class="dot-container">
      <span class="dot active" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script>
    let currentIndex = 1; // Start with the center slide (café 2)
    let autoPlayInterval;

    // Update Carousel with transition
    function updateCarousel() {
      const track = document.getElementById('carousel-track');
      const dots = document.querySelectorAll('.dot');

      // Move the track to show the active slide with a smooth transition
      track.style.transform = `translateX(-${currentIndex * 100}%)`;

      // Update active dot
      dots.forEach(dot => dot.classList.remove('active'));
      dots[(currentIndex - 1 + dots.length) % dots.length].classList.add('active');
    }

    // Function to move between slides
    function moveSlide(n) {
      clearInterval(autoPlayInterval);  // Pause autoplay when arrow is clicked
      currentIndex = (currentIndex + n + 3) % 3;  // Loop between 3 slides
      updateCarousel();
      startAutoPlay();  // Restart autoplay after interaction
    }

    // Function to move to a specific slide
    function currentSlide(n) {
      clearInterval(autoPlayInterval);  // Pause autoplay when dot is clicked
      currentIndex = n;
      updateCarousel();
      startAutoPlay();  // Restart autoplay
    }

    // Autoplay Functionality
    function startAutoPlay() {
      autoPlayInterval = setInterval(() => {
        moveSlide(1);  // Move to next slide every 5 seconds
      }, 5000);
    }

    // Swipe functionality for mobile devices
    const carouselContainer = document.getElementById('carousel-container');
    let startX;

    carouselContainer.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    carouselContainer.addEventListener('touchmove', (e) => {
      if (!startX) return;
      let diffX = startX - e.touches[0].clientX;
      if (diffX > 50) {
        moveSlide(1);  // Swipe left for next slide
      } else if (diffX < -50) {
        moveSlide(-1);  // Swipe right for previous slide
      }
      startX = null;  // Reset swipe start
    });

    // Start with the first slide and autoplay
    updateCarousel();
    startAutoPlay();
  </script>

</body>
</html>
