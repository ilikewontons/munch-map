<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Stats Carousel</title>
  <style>
    /* General Page Styles */
    body, html {
      background-color: white; /* Background set to white */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Carousel Container */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px; /* Taller carousel */
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    }

    /* Carousel Inner (for the slides) */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out; /* Smooth transition */
      transform: translateX(0);
    }

    /* Individual Slide */
    .carousel-item {
      min-width: 100%;
      transition: transform 0.5s ease-in-out;
      position: relative;
    }

    /* Image in the Slide */
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Previous & Next Buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.5);
      z-index: 10;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Dots for slide indication */
    .dot-container {
      text-align: center;
      padding: 15px;
      background: #E7E7E0;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Preview of next and previous slides with fade */
    .carousel-preview {
      position: absolute;
      top: 0;
      width: 15%;
      height: 100%;
      opacity: 0.5; /* Fade effect */
      transition: opacity 0.5s ease-in-out;
    }

    .carousel-preview:hover {
      opacity: 1;
    }

    .carousel-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-preview.left {
      left: -15%;
    }

    .carousel-preview.right {
      right: -15%;
    }

    /* For responsive design */
    @media (max-width: 768px) {
      .carousel-preview {
        display: none;
      }

      .carousel-item img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500?text=Café+1" alt="Café 1">
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500?text=Café+2" alt="Café 2">
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500?text=Café+3" alt="Café 3">
      </div>
      <!-- Slide 4 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500?text=Café+4" alt="Café 4">
      </div>
      <!-- Slide 5 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500?text=Café+5" alt="Café 5">
      </div>
      <!-- Slide 6 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500?text=Café+6" alt="Café 6">
      </div>
      <!-- Slide 7 -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x500?text=Café+7" alt="Café 7">
      </div>
    </div>

    <!-- Buttons to navigate -->
    <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
    <a class="next" onclick="moveSlide(1)">&#10095;</a>

    <!-- Preview of the next and previous images -->
    <div class="carousel-preview left">
      <img src="https://via.placeholder.com/900x500?text=Café+7" alt="Preview Left">
    </div>
    <div class="carousel-preview right">
      <img src="https://via.placeholder.com/900x500?text=Café+2" alt="Preview Right">
    </div>
  </div>

  <!-- The dots/circles for the slides -->
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
  </div>

  <script>
    let slideIndex = 0;
    let autoPlayInterval;

    showSlides(slideIndex);
    startAutoPlay();

    // Function to move slides
    function moveSlide(n) {
      clearInterval(autoPlayInterval);  // Pause autoplay on manual interaction
      showSlides(slideIndex += n);
      startAutoPlay();  // Restart autoplay
    }

    // Function to show a specific slide
    function currentSlide(n) {
      clearInterval(autoPlayInterval);
      showSlides(slideIndex = n - 1);
      startAutoPlay();
    }

    // Main function to display slides
    function showSlides(n) {
      const slides = document.querySelectorAll('.carousel-item');
      const dots = document.querySelectorAll('.dot');

      if (n >= slides.length) { slideIndex = 0 }
      if (n < 0) { slideIndex = slides.length - 1 }

      const prevIndex = (slideIndex - 1 + slides.length) % slides.length;
      const nextIndex = (slideIndex + 1) % slides.length;

      // Preview images
      const prevPreview = document.querySelector('.carousel-preview.left img');
      const nextPreview = document.querySelector('.carousel-preview.right img');

      slides.forEach(slide => slide.style.display = 'none'); // Hide all slides
      dots.forEach(dot => dot.className = dot.className.replace(' active', '')); // Remove 'active' class from all dots

      slides[slideIndex].style.display = 'block'; // Show current slide
      dots[slideIndex].className += ' active'; // Activate current dot

      // Set preview images
      prevPreview.src = slides[prevIndex].querySelector('img').src;
      nextPreview.src = slides[nextIndex].querySelector('img').src;
    }

    // Autoplay function with pause on hover
    function startAutoPlay() {
      autoPlayInterval = setInterval(() => {
        moveSlide(1);  // Move to next slide
      }, 5000);  // Change every 5 seconds

      const carousel = document.getElementById('carousel');
      carousel.addEventListener('mouseover', () => clearInterval(autoPlayInterval));  // Pause autoplay on hover
      carousel.addEventListener('mouseout', () => startAutoPlay());  // Resume autoplay when mouse leaves
    }
  </script>

</body>
</html>
