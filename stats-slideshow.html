<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Stats Carousel</title>
  <style>
    /* General Page Styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* Main Carousel Container */
    .carousel-container {
      position: relative;
      width: 96%; /* Increased size by 20% */
      max-width: 1440px; /* Maximum width increased */
      height: 600px; /* Increased height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Active Slide in the center */
    .carousel-slide {
      position: relative;
      width: 50%;
      height: 100%;
      margin: 0 30px;
      background-color: #ddd;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Left and Right previews (smaller slides) */
    .preview-slide {
      width: 20%;
      height: 80%;
      opacity: 0.5;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .preview-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Hover effect for previews */
    .preview-slide:hover {
      opacity: 1;
    }

    /* Navigation Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      color: black;
      font-size: 48px;
      padding: 0;
      border: none;
      cursor: pointer;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .prev:hover, .next:hover {
      color: gray;
    }

    /* Dots for slide indication */
    .dot-container {
      position: absolute;
      bottom: -40px;
      text-align: center;
      width: 100%;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <!-- Carousel Container -->
  <div class="carousel-container" id="carousel-container">
    <!-- Previous Button -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>

    <!-- Left Preview (cafe 1) -->
    <div class="preview-slide">
      <img src="hashtagau.png" alt="Café 1">
    </div>

    <!-- Main Active Slide (cafe 2) -->
    <div class="carousel-slide">
      <img src="hashtagau.png" alt="Café 2">
    </div>

    <!-- Right Preview (cafe 3) -->
    <div class="preview-slide">
      <img src="hashtagau.png" alt="Café 3">
    </div>

    <!-- Next Button -->
    <button class="next" onclick="moveSlide(1)">&#10095;</button>

    <!-- Dots -->
    <div class="dot-container">
      <span class="dot active" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    let autoPlayInterval;

    // Function to move between slides
    function moveSlide(n) {
      clearInterval(autoPlayInterval);  // Pause autoplay when arrow is clicked
      currentIndex = (currentIndex + n + 3) % 3;  // Loop between 3 slides
      updateCarousel();
      startAutoPlay();  // Restart autoplay after interaction
    }

    // Function to move to a specific slide
    function currentSlide(n) {
      clearInterval(autoPlayInterval);  // Pause autoplay when dot is clicked
      currentIndex = n - 1;
      updateCarousel();
      startAutoPlay();  // Restart autoplay
    }

    // Update Carousel and Dots
    function updateCarousel() {
      const slides = document.querySelectorAll('.carousel-slide img');
      const previews = document.querySelectorAll('.preview-slide img');
      const dots = document.querySelectorAll('.dot');

      // Update main slide and previews
      const images = ['hashtagau.png', 'hashtagau.png', 'hashtagau.png'];  // Replace with actual image sources
      slides[0].src = images[currentIndex];
      previews[0].src = images[(currentIndex - 1 + 3) % 3];
      previews[1].src = images[(currentIndex + 1) % 3];

      // Update dots
      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentIndex].classList.add('active');
    }

    // Autoplay Functionality
    function startAutoPlay() {
      autoPlayInterval = setInterval(() => {
        moveSlide(1);  // Move to next slide every 5 seconds
      }, 5000);
    }

    // Swipe functionality for mobile devices
    const carouselContainer = document.getElementById('carousel-container');
    let startX;

    carouselContainer.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    carouselContainer.addEventListener('touchmove', (e) => {
      if (!startX) return;
      let diffX = startX - e.touches[0].clientX;
      if (diffX > 50) {
        moveSlide(1);  // Swipe left for next slide
      } else if (diffX < -50) {
        moveSlide(-1);  // Swipe right for previous slide
      }
      startX = null;  // Reset swipe start
    });

    // Start with the first slide and autoplay
    updateCarousel();
    startAutoPlay();
  </script>

</body>
</html>
