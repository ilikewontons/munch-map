<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Slideshow</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background-image: url('arjuna.png'); /* Background Image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Button to View Stats */
    .carousel-intro {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
    }

    .carousel-intro h1 {
      font-size: 4rem;
    }

    .carousel-intro p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .carousel-intro .view-stats-btn {
      padding: 10px 30px;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carousel-intro .view-stats-btn:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }

    /* Carousel Container */
    .carousel {
      position: absolute;
      bottom: 5%;
      width: 80%;
      height: 50vh; /* Carousel is half the height of the background */
      overflow: hidden;
      display: none; /* Hidden initially */
      border-radius: 10px;
    }

    /* Carousel Slide */
    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Individual Slide */
    .carousel-slide img {
      width: 100%;
      border-radius: 10px;
    }

    /* Slide Text */
    .slide-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.5rem;
    }

    /* Navigation Buttons */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    /* Dots (indicators) */
    .carousel-dots {
      text-align: center;
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
    }

    .carousel-dots span {
      display: inline-block;
      height: 12px;
      width: 12px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .carousel-dots .active {
      background-color: #57A2D8;
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .carousel {
        width: 95%;
        height: 40vh;
      }

      .carousel-intro h1 {
        font-size: 3rem;
      }

      .carousel-intro p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Button to View Stats on Landing Page -->
  <div class="carousel-intro">
    <h1>Stats</h1>
    <p>Your favorite caf√© data at a glance!</p>
    <button class="view-stats-btn" onclick="showCarousel()">View Stats</button>
  </div>

  <!-- Slideshow Section -->
  <div id="stats-section" class="carousel">
    <div class="carousel-slide">
      <img src="slide1.jpg" alt="Slide 1">
      <div class="slide-text">A crowd favourite</div>

      <img src="slide2.jpg" alt="Slide 2">
      <div class="slide-text">Health matters</div>

      <img src="slide3.jpg" alt="Slide 3">
      <div class="slide-text">Young, (dumb), broke</div>

      <!-- Add more slides for other stats -->
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-button left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button right" onclick="moveSlide(1)">&#10095;</button>

    <!-- Dots (indicators) -->
    <div class="carousel-dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <!-- Add dots for more slides -->
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".carousel-slide img");
    const dots = document.querySelectorAll(".dot");

    function showSlides() {
      slides.forEach((slide, index) => {
        slide.style.display = index === slideIndex ? "block" : "none";
        dots[index].classList.toggle("active", index === slideIndex);
      });
    }

    function moveSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlides();
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }

    function showCarousel() {
      document.querySelector(".carousel").style.display = "block";
      showSlides();
    }
  </script>
</body>
</html>
