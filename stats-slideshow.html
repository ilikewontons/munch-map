<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Stats</title>
  <style>
    /* General Page Styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* Main Carousel Container */
    .carousel-container {
      position: relative;
      width: 80%;
      max-width: 1200px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Active Slide in the center */
    .carousel-slide {
      position: relative;
      width: 50%;
      height: 100%;
      margin: 0 20px;
      background-color: #ddd;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Left and Right previews (smaller slides) */
    .preview-slide {
      width: 20%;
      height: 80%;
      opacity: 0.5;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .preview-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Hover effect for previews */
    .preview-slide:hover {
      opacity: 1;
    }

    /* Navigation Buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      padding: 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .prev {
      left: 5%;
    }

    .next {
      right: 5%;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Dots for slide indication */
    .dot-container {
      position: absolute;
      bottom: -30px;
      text-align: center;
      width: 100%;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <!-- Carousel Container -->
  <div class="carousel-container">
    <!-- Previous Button -->
    <span class="prev" onclick="moveSlide(-1)">&#10094;</span>

    <!-- Left Preview (cafe 1) -->
    <div class="preview-slide">
      <img src="hashtagau.png" alt="Café 1">
    </div>

    <!-- Main Active Slide (cafe 2) -->
    <div class="carousel-slide">
      <img src="hashtagau.png" alt="Café 2">
    </div>

    <!-- Right Preview (cafe 3) -->
    <div class="preview-slide">
      <img src="hashtagau.png" alt="Café 3">
    </div>

    <!-- Next Button -->
    <span class="next" onclick="moveSlide(1)">&#10095;</span>

    <!-- Dots -->
    <div class="dot-container">
      <span class="dot active" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    // Function to move between slides
    function moveSlide(n) {
      const slides = document.querySelectorAll('.carousel-slide img');
      const previews = document.querySelectorAll('.preview-slide img');
      const dots = document.querySelectorAll('.dot');

      currentIndex = (currentIndex + n + slides.length) % slides.length;

      // Update active slide and previews
      slides[0].src = previews[currentIndex].src;
      previews[0].src = previews[(currentIndex - 1 + slides.length) % slides.length].src;
      previews[1].src = previews[(currentIndex + 1) % slides.length].src;

      // Update dots
      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentIndex].classList.add('active');
    }

    // Function to move to a specific slide
    function currentSlide(n) {
      moveSlide(n - currentIndex - 1);
    }

    // Set initial previews and active slide
    moveSlide(0);
  </script>

</body>
</html>
