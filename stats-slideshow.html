<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Slideshow</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background-image: url('arjuna.png'); /* Background Image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Carousel Container */
    .carousel {
      position: relative;
      width: 80%;
      height: 50vh; /* Carousel is half the height of the background */
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Carousel Slide */
    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Individual Slide */
    .carousel-slide img {
      min-width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Slide Text */
    .slide-text {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.5rem;
      text-align: center;
    }

    /* Navigation Buttons */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    /* Dots (indicators) */
    .carousel-dots {
      text-align: center;
      position: absolute;
      bottom: 2%;
      left: 50%;
      transform: translateX(-50%);
    }

    .carousel-dots span {
      display: inline-block;
      height: 12px;
      width: 12px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .carousel-dots .active {
      background-color: #57A2D8;
    }

    /* Media Query for Responsiveness */
    @media (max-width: 768px) {
      .carousel {
        width: 95%;
        height: 40vh;
      }

      .slide-text {
        font-size: 1.2rem;
      }

      .carousel-button {
        padding: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Slideshow Section -->
  <div id="stats-section" class="carousel">
    <div class="carousel-slide">
      <img src="slide1.jpg" alt="Slide 1">
      <div class="slide-text">A crowd favourite</div>

      <img src="slide2.jpg" alt="Slide 2">
      <div class="slide-text">Health matters</div>

      <img src="slide3.jpg" alt="Slide 3">
      <div class="slide-text">Young, (dumb), broke</div>

      <img src="slide4.jpg" alt="Slide 4">
      <div class="slide-text">Classic Blend</div>

      <img src="slide5.jpg" alt="Slide 5">
      <div class="slide-text">Seasonal Special</div>

      <img src="slide6.jpg" alt="Slide 6">
      <div class="slide-text">Coffee Bliss</div>

      <img src="slide7.jpg" alt="Slide 7">
      <div class="slide-text">Top Seller</div>
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-button left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button right" onclick="moveSlide(1)">&#10095;</button>

    <!-- Dots (indicators) -->
    <div class="carousel-dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".carousel-slide img");
    const dots = document.querySelectorAll(".dot");

    function showSlides() {
      slides.forEach((slide, index) => {
        slide.style.display = index === slideIndex ? "block" : "none";
        dots[index].classList.toggle("active", index === slideIndex);
      });
    }

    function moveSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlides();
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }

    // Autoplay function to move slides automatically every 5 seconds
    function autoPlay() {
      moveSlide(1); // Move to the next slide
      setTimeout(autoPlay, 5000); // Repeat every 5 seconds
    }

    // Show carousel immediately on page load and start autoplay
    window.onload = function() {
      showSlides();
      autoPlay(); // Start autoplay
    };
  </script>
</body>
</html>
