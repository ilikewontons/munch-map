<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Slideshow</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Oswald', sans-serif;
      background-image: url('arjuna.png'); /* Background Image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Carousel Container */
    .carousel {
      position: relative;
      width: 70%;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Carousel Slide */
    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Individual Slide */
    .carousel-slide img {
      width: 100%;
      border-radius: 10px;
    }

    /* Slide Text */
    .slide-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.5rem;
    }

    /* Navigation Buttons */
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 100;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    /* Dots (indicators) */
    .carousel-dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .carousel-dots span {
      display: inline-block;
      height: 12px;
      width: 12px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .carousel-dots .active {
      background-color: #57A2D8;
    }

    /* 3D Effect */
    .carousel-slide img {
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    /* Media Query for Responsive Design */
    @media (max-width: 768px) {
      .carousel {
        width: 90%;
        height: 300px;
      }

      .slide-text {
        font-size: 1.2rem;
      }

      .carousel-button {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Button to View Stats on Landing Page -->
  <div class="carousel-intro">
    <h1>Stats</h1>
    <p>Your favorite caf√© data at a glance!</p>
    <a href="#stats-section">
      <button class="carousel-button view-stats">View Stats</button>
    </a>
  </div>

  <!-- Slideshow Section -->
  <div id="stats-section" class="carousel">
    <div class="carousel-slide">
      <img src="slide1.jpg" alt="Slide 1">
      <div class="slide-text">A crowd favourite</div>

      <img src="slide2.jpg" alt="Slide 2">
      <div class="slide-text">Health matters</div>

      <img src="slide3.jpg" alt="Slide 3">
      <div class="slide-text">Young, (dumb), broke</div>

      <!-- Add the rest of your slides here -->
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-button left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button right" onclick="moveSlide(1)">&#10095;</button>

    <!-- Dots (indicators) -->
    <div class="carousel-dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <!-- Add more dots for more slides -->
    </div>
  </div>

  <script>
    let slideIndex = 0;

    function showSlides() {
      let slides = document.querySelectorAll(".carousel-slide img");
      let dots = document.querySelectorAll(".dot");

      slides.forEach((slide, index) => {
        slide.style.display = index === slideIndex ? "block" : "none";
        dots[index].classList.toggle("active", index === slideIndex);
      });
    }

    function moveSlide(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlides();
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      showSlides();
    }

    window.onload = function () {
      showSlides();
    };
  </script>
</body>
</html>
