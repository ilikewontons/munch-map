<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Stats</title>
  <style>
    /* Carousel Container */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      overflow: hidden;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Adding some shadow for depth */
    }

    /* Carousel Inner (for the slides) */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Individual Slide */
    .carousel-item {
      min-width: 100%; /* Each slide takes up full carousel width */
      box-sizing: border-box;
    }

    /* Image in the Slide */
    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
    }

    /* Previous & Next Buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.5);
      z-index: 10;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }

    /* Dots for slide indication */
    .dot-container {
      text-align: center;
      padding: 15px;
      background: #E7E7E0;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item">
        <img src="hashtagau.png" alt="Café 1">
        <div class="carousel-caption">
          <h3>Café 1 Stats</h3>
          <p>Most popular drink: Espresso</p>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="hashtagau.png" alt="Café 2">
        <div class="carousel-caption">
          <h3>Café 2 Stats</h3>
          <p>Most popular drink: Cappuccino</p>
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="hashtagau.png" alt="Café 3">
        <div class="carousel-caption">
          <h3>Café 3 Stats</h3>
          <p>Most popular drink: Cold Brew</p>
        </div>
      </div>
    </div>
    <!-- Buttons to navigate -->
    <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
    <a class="next" onclick="moveSlide(1)">&#10095;</a>
  </div>

  <!-- The dots/circles for the slides -->
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>
    let slideIndex = 0;
    showSlides(slideIndex);

    // Function to move slides
    function moveSlide(n) {
      showSlides(slideIndex += n);
    }

    // Function to show a specific slide
    function currentSlide(n) {
      showSlides(slideIndex = n - 1);
    }

    // Main function to display slides
    function showSlides(n) {
      const slides = document.querySelectorAll('.carousel-item');
      const dots = document.querySelectorAll('.dot');

      if (n >= slides.length) { slideIndex = 0 }
      if (n < 0) { slideIndex = slides.length - 1 }

      slides.forEach(slide => slide.style.display = 'none'); // Hide all slides
      dots.forEach(dot => dot.className = dot.className.replace(' active', '')); // Remove 'active' class from all dots

      slides[slideIndex].style.display = 'block'; // Show current slide
      dots[slideIndex].className += ' active'; // Activate current dot
    }
  </script>

</body>
</html>
