<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAFÉ STATS - Landing</title>
  <style>
    /* Importing Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Garet:wght@300;400&display=swap');

    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Garet', sans-serif;
      background-image: url('arjuna.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Transparent button */
    .transparent-button {
      font-family: 'Oswald', sans-serif;
      font-size: 1.5rem;
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 9px 24px;
      border: 2px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .transparent-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Content Container */
    .content {
      max-width: 600px;
    }

    .content h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content p {
      font-family: 'Garet', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 40px;
    }

  </style>
</head>
<body>
  <div class="content">
    <h1>CAFÉ STATS</h1>
    <p>Discover the top cafes on campus based on our student survey.</p>
    <a href="stats-slideshow.html" class="transparent-button">View Stats</a>
  </div>
</body>
</html>
