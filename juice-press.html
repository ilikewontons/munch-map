<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juice Press Café</title>
  <style>
    /* Importing Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Garet:wght@300;400&display=swap');

    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Garet', sans-serif;
    }

    /* Full-Height Background Image */
    .background {
      background-image: url('jp.png'); /* The background image file */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Animation Keyframes for Fade-In */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Main Heading Style */
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 4rem;
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards; /* Fade-in animation for the heading */
    }

    /* Subheading Style */
    p {
      font-family: 'Garet', sans-serif;
      font-size: 1.5rem;
      margin-top: 10px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 2s ease-in 0.5s forwards; /* Fade-in animation for the subtext, delayed by 2 seconds */
    }
  </style>
</head>
<body>

  <div class="background">
    <h1>JUICE PRESS</h1>
    <p>A cute little tucked away café offering freshly pressed juices, and a wide range of parathas, wraps, and sandwiches among other foods.</p>
  </div>

</body>
</html>
