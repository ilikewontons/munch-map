<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
  <style>
    /* Importing Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Garet:wght@300;400&display=swap');

    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Garet', sans-serif;
    }

    /* Full-Height Background Image */
    .background {
      background-image: url('truck.png'); /* Replace with your actual background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Animation Keyframes for Fade-In */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Main Heading Style */
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 4rem;
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    /* Subheading Style */
    p {
      font-family: 'Garet', sans-serif;
      font-size: 1.5rem;
      margin-top: 10px;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 2s ease-in 0.5s forwards;
    }

    /* Button Container */
    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in 1s forwards;
    }

    /* Button Styles */
    .btn {
      padding: 10px 20px;
      background-color: #57A2D8;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: 'Oswald', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4a91c0;
    }
  </style>
</head>
<body>

  <div class="background">
    <h1>FOOD TRUCK</h1>
    <p>Your go-to spot for on-the-go food.</p>
    
    <!-- Button Container -->
    <div class="button-container">
      <a href="foodtruck-details.html#menu-section" class="btn">Menu</a>
      <a href="foodtruck-details.html#hours-section" class="btn">Caf√© Hours</a>
      <a href="foodtruck-details.html#contact-section" class="btn">Contact Food Truck</a>
    </div>
  </div>

</body>
</html>
